<extend name="Common:common"/>
<!--标题-->
<block name="title">
        <title>管理中心 - 编辑管理员</title>
</block>
<!--具体操作-->
<block name="action">
        <span class="action-span"><a href="{:U('Admin/Admin/lst')}">返回</a></span>
        <span id="search_id"> - 编辑管理员</span>
</block>
<!-- 列表 -->
<block name="main">
    <div class="main-div">
        <form method="POST" action="__SELF__">
        	<input type="hidden" name="id" value="{$data['id']}" />
            管理员名称：<input type="text" name="username" value="{$data['username']}"/>
            管理员密码：<input type="password" name="password" value="{$data['password']}"/>
            是否启用：<input type="text" name="is_use" value="{$data['is_use']}"/>
            <input type="submit" class="btn btn-primary" value="确定"/>
        </form>
    </div>
</block>
